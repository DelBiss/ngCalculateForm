<div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
    <button mat-button (click)="auth.googleLogin()">
        <i class="fa fa-google"></i> Login
    </button> 
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        {{ user.displayName }}
        <!-- <img class="profile-avatar" [src]="user.photoURL"> -->
        <button mat-icon-button ><img class="profile-avatar" [src]="user.photoURL"></button>
        <button mat-raised-button (click)="auth.signOut()">Logout</button>
    </div>
</ng-template>
